<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Home</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <ul>
          <li><a href="./index.html">HOME</a></li>
          <li><a href="./about.html">ABOUT</a></li>
          <li><a href="./portfolio.html">PORTFOLIO</a></li>
          <li><a href="./resume.html">RESUME</a></li>
          <li><a href="./contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <h1>How to get in touch</h1>
        <img src="./foto_inicial.JPG" alt="" />
        <p id="description" class="container">
          Leave your email and I will contact you soon
        </p>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Type in your e-mail"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >What do you want to say?</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Try to be as descriptive as you can"
          ></textarea>
          <button type="button" class="btn btn-danger btn-sm">Send</button>
        </div>
      </article>
    </main>
    <footer>Matheus(c) Some rights reserved.</footer>
    <script>
      document.querySelector("button").addEventListener("click", function (e) {
        alert("Email sent. Thank you!");
        e.preventDefault();
      });
    </script>
  </body>
</html>
